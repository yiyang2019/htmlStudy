<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>css</title> 

<!-- 标签链接到一个外部样式表。 -->
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- CSS 是在 HTML 4 开始使用的,是为了更好的渲染HTML元素而引入的.
    CSS 可以通过以下方式添加到HTML中:
    内联样式- 在HTML元素中使用"style" 属性
    内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS
    外部引用 - 使用外部 CSS 文件
    最好的方式是通过外部引用CSS文件. -->

</head>


<body>
  <!-- text-decoration:none; 使用样式属性去掉链接的下划线 -->
<a href="http://www.runoob.com/" style="text-decoration:none;">访问 runoob.com!</a>

<h1>内联样式</h1>
<p>当特殊的样式需要应用到个别元素时，就可以使用内联样式。 使用内联样式的方法是在相关的标签中
  使用样式属性。样式属性可以包含任何 CSS 属性。以下实例显示出如何改变段落的颜色和左外边距。</p>
<p style="color:blue;margin-left:20px;">这是一个段落。</p>

<h1>HTML 样式实例 - 字体, 字体颜色 ，字体大小</h1>
<p>我们可以使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义字体的样式:</p>
<h1 style="font-family:verdana;">一个标题</h1>
<p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>
<!-- 现在通常使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义文本样式，而不是使用<font>标签。 -->

</body>


</html>
