<!DOCTYPE html>
<html>
<head>
  <!-- 使用 <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等。 -->
<meta charset="utf-8">
<meta name="description" content="免费在线教程"> <!-- 为搜索引擎定义关键词 -->
<meta name="keywords" content="HTML,CSS,XML,JavaScript"> <!-- 为网页定义描述内容 -->
<meta name="author" content="runoob"> <!-- 定义网页作者 -->
<meta http-equiv="refresh" content="30"> <!-- 每30秒钟刷新当前页面 -->
<!-- meta标签描述了一些基本的元数据。
<meta> 标签提供了元数据.元数据也不显示在页面上，但会被浏览器解析。
META 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。
元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务。
<meta> 一般放置于 <head> 区域 -->


<title>我的 HTML 的第一页</title>
<!-- <title> 标签定义了不同文档的标题。
  <title> 在 HTML/XHTML 文档中是必须的。
  <title> 元素:
  定义了浏览器工具栏的标题
  当网页添加到收藏夹时，显示在收藏夹中的标题
  显示在搜索引擎结果页面的标题 -->

<base href="http://121.36.32.135:8080/beltandroad/#/imageMosaic" target="_blank">
<!-- <base> 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接: -->
<!-- <head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）, 样式文件（CSS），及各种meta信息。 -->
<!-- 可以添加在头部区域的元素标签为: <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>。 -->

  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <!-- <link> 标签定义了文档与外部资源之间的关系。
  <link> 标签通常用于链接到样式表: -->

  <style type="text/css">
    body {background-color:yellow}
    p {color:blue}
  </style>
  <!-- <style> 标签定义了HTML文档的样式文件引用地址.
    在<style> 元素中你也可以直接添加样式来渲染 HTML 文档: -->
      

</head>

<body>
<p>浏览器中包含body元素的内容。</p>
<p>浏览器的标题包含title元素的内容</p>
</body>

<!-- 
<script>标签用于加载脚本文件，如： JavaScript。
  <script> 元素在以后的章节中会详细描述。 -->

</html>
