<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html基础信息和元素</title>
</head>
<body>

<h1>这是标题 1</h1>
<h2>这是标题 2</h2>
<h3>这是标题 3</h3>
<h4>这是标题 4</h4>
<h5>这是标题 5</h5>
<h6>这是标题 6</h6>

<p>这是一个段落。</p>
<p>这是另外一个段落。</p>

<a href="https://www.runoob.com">这是一个链接</a>
<!-- 提示:在 href 属性中指定链接的地址 -->

<img src="/images/logo.png" width="258" height="39" />
<!-- 注意： 图像的名称和尺寸是以属性的形式提供的。 -->

<!-- 元素的内容在开始标签与结束标签之间 -->

<!-- 大多数html元素可以拥有属性 -->
</body>
</html>
