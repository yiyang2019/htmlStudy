<!-- 什么是html，是超文本标记语言，一种标记语言，不是一种编程语言，
  使用标记标签描述网页。html文档也叫web页面 -->

<!-- html标签通常是成对出现的 -->

<!-- 只有body部分才会在浏览器中显示 -->
  
<!-- 声明为html5文档,声明不区分大小写,该方式是通用声明 -->
<!DOCTYPE html> 
<!-- html页面的根元素 -->
<html>
<!-- 头部元素，包含了文档的元（meta）数据 -->
<head>
  <!-- 定义网页编码格式为utf-8，
    注意：对于中文网页需要使用 <meta charset="utf-8"> 声明编码，
    否则会出现乱码。有些浏览器(如 360 浏览器)会设置 GBK 为默认编码，
    则你需要设置为 <meta charset="gbk">。 -->
<meta charset="utf-8">
<!-- 描述文档的标题 -->
<title>html介绍</title>
</head>
<!-- 可见的页面内容 -->
<body>
 <!-- 大标题 -->
<h1>我的第一个标题</h1>
 <!-- 段落 -->
<p>我的第一个段落。</p>
 
</body>
</html>
<!-- 注：在浏览器的页面上使用键盘上的 F12 按键开启调试模式，就可以看到组成标签。 -->
